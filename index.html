<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class='beverages'>
        <fieldset class="beverage">
          <button class="delete-drink" type="button" onclick="deleteDrink(this.parentNode)"></button>
          <h4 class="beverage-count">Напиток №1</h4>
          
          <label class="field">
            <span class="label-text">Я буду</span>
            <select name="drink">
              <option value="espresso">Эспрессо</option>
              <option value="capuccino" selected>Капучино</option>
              <option value="cacao">Какао</option>
            </select>
          </label>
          <div class="field">
            <span class="checkbox-label">Сделайте напиток на</span>
            <label class="checkbox-field">
              <input type="radio" name="milk1" value="usual" checked />
              <span>обычном молоке</span>
            </label>
            <label class="checkbox-field">
              <input type="radio" name="milk1" value="no-fat" />
              <span>обезжиренном молоке</span>
            </label>
            <label class="checkbox-field">
              <input type="radio" name="milk1" value="soy" />
              <span>соевом молоке</span>
            </label>
            <label class="checkbox-field">
              <input type="radio" name="milk1" value="coconut" />
              <span>кокосовом молоке</span>
            </label>
          </div>
          <div class="field">
            <span class="checkbox-label">Добавьте к напитку:</span>
            <label class="checkbox-field">
              <input type="checkbox" name="options" value="whipped cream" />
              <span>взбитых сливок</span>
            </label>
            <label class="checkbox-field">
              <input type="checkbox" name="options" value="marshmallow" />
              <span>зефирок</span>
            </label>
            <label class="checkbox-field">
              <input type="checkbox" name="options" value="chocolate" />
              <span>шоколад</span>
            </label>
            <label class="checkbox-field">
              <input type="checkbox" name="options" value="cinnamon" />
              <span>корицу</span>
            </label>
          </div>
          <div class="field">
            <span class="checkbox-label">И ещё вот что:</span>
            <textarea placeholder="пожелания" name="somethingElse"></textarea>
          </div>
        </fieldset>
      </div>

      <div>
        <button type="button" class="add-button">+ Добавить напиток</button>
      </div>
      <div style="margin-top: 30px">
        <button type="submit" class="submit-button">Готово</button>
      </div>

      <section class="modal">
        <div class="modal-content">
          <button class="delete-drink close" type="button"></button>
          <h2>Заказ принят!</h2>
          <p class="drinks-count">Вы заказали 1 напиток</p>
          <table class="table-form">
            <tr>
              <th>Напиток</th>
              <th>Молоко</th>
              <th>Дополнительно</th>
              <th>Пожелания</th>
            </tr>
          </table>
          <p>Выберите время заказа</p>
          <input type="time" class="order-time">
          <button type="submit" class="checkout">оформить</button>
        </div>
      </section>
    </form>

    <script src="index.js"></script>
  </body>
</html>
