<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="add-button-container">
      <button type="button" class="add-button">+ Добавить напиток</button>
    </div>
    <div id="submit-button-container" style="margin-top: 10px;">
      <button type="submit" class="submit-button">Готово</button>
    </div>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-header">
          <h1>Ваш заказ</h1>
          <div class="close-button" id="modal-close">X</div>
        </div>
        <div class="modal-body">
          <h3 class="modal-text">Вы заказали...</h3>
        </div>
        <div class="modal-footer">
          <form>
            <label>
              Выберите время заказа
              <input type="date" name="order-date" required/>
            </label>            
            <button type="submit" class="submit-button">Оформить заказ</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
