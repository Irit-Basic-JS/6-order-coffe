<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="cute"><img src="cute.png"></div>
  <div class="beverages">
    <form class="beverage-form" id = "form1">
      <fieldset class="beverage">
        <input type="image" class="delete-button" src="x.png" alt="x">
        <h4 class="beverage-count">Напиток №<span class="bev-num">1</span></h4>

        <label class="field">
          <span class="label-text">Я буду</span>
          <select name="type">
            <option value="espresso">Эспрессо</option>
            <option value="capuccino" selected>Капучино</option>
            <option value="cacao">Какао</option>
          </select>
        </label>

        <div class="field">
          <span class="checkbox-label">Сделайте напиток на</span>
          <label class="checkbox-field">
            <input type="radio" name="milk" value="usual" checked />
            <span>обычном молоке</span>
          </label>
          <label class="checkbox-field">
            <input type="radio" name="milk" value="no-fat" />
            <span>обезжиренном молоке</span>
          </label>
          <label class="checkbox-field">
            <input type="radio" name="milk" value="soy" />
            <span>соевом молоке</span>
          </label>
          <label class="checkbox-field">
            <input type="radio" name="milk" value="coconut" />
            <span>кокосовом молоке</span>
          </label>
        </div>

        <div class="field">
          <span class="checkbox-label">Добавьте к напитку:</span>
          <label class="checkbox-field">
            <input type="checkbox" name="options" value="whipped cream" />
            <span>взбитых сливок</span>
          </label>
          <label class="checkbox-field">
            <input type="checkbox" name="options" value="marshmallow" />
            <span>зефирок</span>
          </label>
          <label class="checkbox-field">
            <input type="checkbox" name="options" value="chocolate" />
            <span>шоколад</span>
          </label>
          <label class="checkbox-field">
            <input type="checkbox" name="options" value="cinnamon" />
            <span>корицу</span>
          </label>
        </div>

        <div class="field">
          <div>И вот еще что:</div>
          <label class="textarea">
            <textarea name="comment" cols="25" rows="3" onchange="cloneText(this)"></textarea>
            <span class="comment-text"></span>
          </label>
        </div>
      </fieldset>
    </form>
  </div>

  <div>
    <button type="button" class="add-button">+ Добавить напиток</button>
  </div>
  <div style="margin-top: 30px">
    <button type="submit" class="submit-button">Готово</button>
  </div>


    <div  class="modal" id="modal">
      <div class="modal-content">
        <button class="modal-close"><img src="x.png" width="25"></button>
        <h2 class="modal-title">Заказ принят!</h2>
        <p class="modal-description"></p>
        <table></table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
