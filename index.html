<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<form>
    <div>
        <button type="button" class="add-button">+ Добавить напиток</button>
    </div>
</form>
<div>
    <button type="submit" class="submit-button">Готово</button>
</div>
<div class="modal-wrapper">
    <div class="modal">
        <h3>Заказ принят!</h3>
        <button type="button" class="close-button">X</button>
        <div class="beverage-count"></div>
        <table class="beverages-table">
            <thead>
            <tr>
                <th>Напиток</th>
                <th>Молоко</th>
                <th>Дополнительно</th>
                <th>Пожелания</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form>
            <label>
                <input type="time" id="time-field">
            </label>
            <input type="button" class="checkout-button" value="Оформить">
        </form>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
