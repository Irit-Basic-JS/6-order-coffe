<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Заказ кофе</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <button type="button" class="add-button">+ Добавить напиток</button>
    </div>
    <div style="margin-top: 30px">
      <button type="submit" class="submit-button">Готово</button>
    </div>
    <div class="modal-container">
      <div class="modal">
        <div class="modal-header">
          <h1>Ваш заказ</h1>
          <div class="remove-button" id="modal-close">X</div>
        </div>
        <div class="modal-body">
          <h3 class="modal-text">Ваш заказ</h3>
        </div>
        <div class="modal-footer">
          <form>
            <label for="order-date">Выберите время заказа:</label>
            <input type="date" name="order-date" id="order-date" required>
            <button type="submit" class="submit-button">Оформить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
